<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h3>Home</h3>
<form th:action="@{/login}" method="POST" th.object="${user}">
    <fieldset>
        <legend>Login</legend>
        <table>
            <div>
                <label>Account: </label>
                <input type="text" name="account"/>
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="password"/>
            </div>
                <input type="submit" value="Login"></input>
        </table>
    </fieldset>
</form>
</body>
</html>
